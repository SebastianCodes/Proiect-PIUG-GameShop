<!DOCTYPE html>
<html lang="en">
<head>
    <title>GameShop</title>
    <link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
<header class="header">
<nav class="navbar navbar-style">
    <div class="container">
     <div class="navbar-header">
         <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#micon">
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
         </button>
         <a href="GameShop.html"><img class="logo" src="ps5_gmpd.jpg"></a> 

          <div class="search-box">
            <input type="text" class="tbox" placeholder="Search..">
            <button type="submit"class="btn"><i class="fas fa-search"></i></button>
        </div>

         </div>
         <div class="collapse navbar-collapse" id="micon">
         <ul class="nav navbar-nav navbar-right">
            <li><a href="Playstation.html">Playstation</a></li>
            <li><a href="Xbox.html">Xbox</a></li>
            <li><a href="Nintendo.html">Nintendo</a></li>
            <li><a href="Games.html">Games</a></li>
         </ul>
        </div>
         </div>
         </nav>

        <form action="Order.html">

         <div class="gtaPs4Container">
            <div class="gtaps4">
                <div class="gtaps4left"></div>
                <div class="gtaps4right">
                    <label for="gtaPS4" id="gtaPS4">GTA V PS4</label><br>
                    <label for="gtaps4price" id="gtaps4price">35$</label><br>
                    <a href="Order.html">
                    <button class="buyBtn">Buy</button>
                    </a>
                </div>
            </div>
         </div>

         <div class="gtaXboxContainer">
            <div class="gtaxbox">
                <div class="gtaxboxleft"></div>
                <div class="gtaxboxright">
                    <label for="gtaXBOX" id="gtaXBOX">GTA V Xbox One</label><br>
                    <label for="gtaxboxprice" id="gtaxboxprice">35$</label><br>
                    <a href="Order.html">
                    <button class="buyBtn">Buy</button>
                    </a>
                </div>
            </div>
         </div>

         <div class="fifaPs4Container">
            <div class="fifaps4">
                <div class="fifaps4left"></div>
                <div class="fifaps4right">
                    <label for="fifaPS4" id="fifaPS4">FIFA 22 PS4</label><br>
                    <label for="fifaps4price" id="fifaps4price">50$</label><br>
                    <a href="Order.html">
                    <button class="buyBtn">Buy</button>
                    </a>
                </div>
            </div>
         </div>

         <div class="fifaXboxContainer">
            <div class="fifaxbox">
                <div class="fifaxboxleft"></div>
                <div class="fifaxboxright">
                    <label for="fifaXBOX" id="fifaXBOX">FIFA 22 XBOX ONE</label><br>
                    <label for="fifaxboxprice" id="fifaxboxprice">50$</label><br>
                    <a href="Order.html">
                    <button class="buyBtn">Buy</button>
                    </a>
                </div>
            </div>
         </div>

        </form>
         
         </header>
